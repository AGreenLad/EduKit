<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>Calculator for school
    </title>
    <meta property="og:title" content="Calculator For School" />
    <meta property="og:description" content="Welcome back!" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="result">
          <div id="history">
            <p id="history-value">
            </p>
          </div>
          <div id="output">
            <p id="output-value">
            </p>
          </div>
        </div>
        <div id="keyboard">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">CE</button>
          <button class="operator" id="%">%</button>
          <button class="operator" id="/">&#247;</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="*">&times;</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
          <button class="zero" id="0">0</button>
          
          <button class="operator" id="=" onclick="function()">=</button>
        </div>
        <iframe name="iframe"></iframe>
      </div>
    </div>
    <script src="script.js">
    </script>
    <script>
      var count = 0;
      var btn = document.getElementById("=");
  
      btn.onclick = increase() {
        count++;
      };
      
      if (count == 3) {
        function() {
          document.getElementById("iframe").src="/proxy/index.html";
        };
      };
    </script>
  </body>
</html>
